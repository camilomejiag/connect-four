<mat-form-field
  class="connect-input"
  [appearance]="appearance">
  <mat-label>
    {{label}}
  </mat-label>
  <input
    matInput
    autocomplete="off"
    name="input"
    [formControl]="control">
  <mat-error *ngIf="control.touched && control.hasError('min') && !control.hasError('required')">
    Please enter an amount over 4
  </mat-error>
  <mat-error *ngIf="control.touched && control.hasError('required')">
    {{label}} are <strong>required</strong>
  </mat-error>
</mat-form-field>
